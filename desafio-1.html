<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <!-- Sempre importar o nosso CSS após o do bootstrap, pois a leitura é em cascata -->
    <link rel="stylesheet" href="./css/desafio-1.css">
    

    <!-- JavaScript Bundle with Popper -->
    <!-- Incluir o "defer" para que o script abaixo não tenha que ser colocado após o final do body -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"
        defer></script>

    <title>Desafio</title>
</head>

<body>
    <div class="container grid-container">
        <div class="row grid-row-superior">
            <div class="col-3">3 posições</div>
            <div class="col-9">9 posições</div>
        </div>
        <div class="row grid-row-meio">
            <div class="col-12">12 posições</div>
        </div>
        <div class="row grid-row-inferior">
            <div class="col-4">4 posições</div>
            <div class="col-4">4 posições</div>
            <div class="col-4">4 posições</div>
        </div>
    </div>
</body>
</html>
